<body>
<script>
    function thuchien() {

        let c = +document.getElementById("canh3");
        let kq = +document.getElementById("kq")
        if (a + b > c && a + c > b && b + c > a) {
            alert("la tam giac ")
            if (a == b || b == c || c == a) {
                alert("tam giac can ")
            }
            if (a == c && a == b) {
                alert("tam giac deu ")
            }
            if (a * a + b * b == c * c || a * a + c * c == b * b || b * b + c * c == a * a) {
                alert("tam giac vuong ")
            }
        }
        document.getElementById("tg").innerHTML = kq
    }
